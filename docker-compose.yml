version: '3.5'
services:
  adguard:
    image: adguard/adguardhome:latest
    restart: always
    ports:
      - 53:53 #DNS
      - 67:67 #DHCP Server
      - 8080:80 #webport
      - 3009:3000 #webport
      - 853:853 #DNS over TLS
      - 5443:5443 #DNSCRYPT
    volumes:
      - ./adguard/workdir:/opt/adguardhome/work
      - ./adguard/confdif:/opt/adguardhome/conf
  grafana:
    image: grafana/grafana:latest
    restart: always
    ports:
      - 3000:3000
