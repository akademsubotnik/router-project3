services:
  #containers we want to deploy in our application
  grafana:
    image: grafana/grafana:latest
    ports:
      - 3000:3000

  influxdb:
    image: influxdb:1.8.10
    ports:
      - 8086:8086
    volumes:
      - ./influxdb/influxdbvolume:/var/lib/influxdb2
      #add config to influxdb
      #
      #
  adguard:
    image: adguard/adguardhome:latest
    ports:
      - 53:53 #DNS
      - 67:67
      - 80:80 #webport
      - 853:853
      - 784:784
      - 5443:5443
    volumes:
      - ./adguard/workdir:/opt/adguardhome/work
      - ./adguard/confdif:/opt/adguardhome/conf
